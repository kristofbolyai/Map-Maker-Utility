<!DOCTYPE html>
<head>
	
	<title>Map Maker Utility</title>

	<link rel="stylesheet" type="text/css" href="./main.css"/>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="favicon.ico">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
	
    <script src="./main.js"></script>
</head>
<body>
		<!--<div id="info">
			<span class="info-text menu-text menu-title guild-name">Press any key for Menu & Leaderboards</span>
		</div>-->
		<div id="menu">
			<div style="margin-left: 5%; max-height:50%">
				<p class="menu-text menu-title guild-name">Map Maker Utility</p>
				<div id="guild-leaderboard" class="menu-text guild-name">
					<div>
					<input id="file-button" type="file" hidden="hidden">
					<button type="button" id="import-button" class="input-button">Import</button>
					<button class="input-button" onclick="exportMap()">Export</button>
					</div>
				</div>
		    </div>
		    <hr>
		    <div style="margin-left: 5%">
		    	<p id="currentTerritory" class="menu-text menu-title guild-name">Choose a territory to edit</p>
				<div>
					<span style="visibility: hidden;" id="enable-button" class="menu-text guild-name"> (DOES NOTHING) Enabled: <input type="checkbox" checked="true" id="territory-toggle"></span><br>
					<span style="visibility: hidden;" id="terr-select" class="menu-text guild-name">Territory Owner: <select id="guilds"><option value="null">None</option></select></span> <br> 
				</div>
			</div>
			<hr>
			<div style="margin-left: 5%">
				<p class="menu-text menu-title guild-name">Guild List:</p>
				<div>
					<span class="menu-text guild-name">Add Guild:</span>
					<!--<p class="menu-text">Dev note: add a place to add and remove guilds and set their colors</p>-->
					<br>
					<label class="menu-text input-label" for="name">Guild name:</label>
					<input type="text" id="name" name="name" maxlength=32 placeholder="Name"><br><br>
					<label class="menu-text input-label" for="color">Guild color:</label>
					<input type="color" id="color" name="color"><br><br>
					<button class="input-button" onclick="addguild()">Add</button>
					<hr>
					<span class="menu-text guild-name">Change Guild Color:</span><br><br>
					<select class="changeguild" id="guild-list"><option value="null">--</option></select>
					<input type="color" id="changecolor" name="color"><br><br>
					<button class="input-button" onclick="changecolor()">Change</button>
					<hr>
					<span class="menu-text guild-name">Remove Guild:</span>
					<select class="removeguild" id="guild-list"><option value="null">--</option></select><br><br>
					<button class="input-button" onclick="removeguild()">Remove</button>
				</div>
			</div>
			<hr>
			<div style="margin-left: 5%">
				<p class="menu-text menu-title guild-name">Commands</p>
				<div>
					<button class="input-button" onclick="pullApi()">Pull From Wynn API</button>
					<p id="api-loading" class="menu-text guild-name"></p>
				</div>
			</div>
		</div>
		<div id="map"></div>
</body>
</html>
