<!DOCTYPE html>
<head>
	
	<title>Map Maker Utility</title>

	<link rel="stylesheet" type="text/css" href="./main.css"/>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="favicon.ico">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>

    <script src="./main.js"></script>
</head>
<body onload="run()">
		<div id="info">
			<span class="info-text menu-text menu-title guild-name">Press any key for Menu & Leaderboards</span>
		</div>
		<div id="menu">
			<div style="margin-left: 5%; max-height:50%">
				<p class="menu-text menu-title guild-name">Map Maker Utility</p>
				<div id="guild-leaderboard" class="menu-text guild-name">
					<p id="territory" class="menu-text guild-name">Choose a territory to edit</p>
				</div>
		    </div>
		    <hr>
		    <div style="margin-left: 5%">
		    	<p class="menu-text menu-title guild-name">Options</p>
				<div>
					<span class="menu-text guild-name">Enabled: <input type="checkbox" checked="true" id="territory-toggle"></span><br>
					<span class="menu-text guild-name">Territory Owner: <select id="guilds"><option value="null">None</option></select></span> <br> 
				</div>
			</div>
			<hr>
			<div style="margin-left: 5%">
				<p class="menu-text menu-title guild-name">Guild List:</p>
				<div>
					<span class="menu-text guild-name">Add Guild:</span>
					<p class="menu-text">Dev note: add a place to add and remove guilds and set their colors</p>
				</div>
			</div>
		</div>
		<div id="map"></div>
</body>
</html>
